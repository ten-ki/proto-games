<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITA GAME HUB</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* --- GLOBAL DESIGN --- */
        :root {
            --bg: #111;
            --text: #fff;
            --accent: #00ff9d;
            
            /* Connect 4 Colors (High Contrast) */
            --c4-frame: #e0e0e0; /* 明るいフレーム */
            --c4-hole: #000000;  /* 真っ黒な穴 */
            --c4-red: #d32f2f;   /* 濃い赤 */
            --c4-yellow: #fbc02d;/* 濃い黄色 */
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Verdana', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
        }

        h1 { font-weight: bold; letter-spacing: 0.1em; margin-bottom: 20px; }

        /* --- Login Screen --- */
        #login-screen {
            background: #222; padding: 40px; border-radius: 8px;
            text-align: center; border: 1px solid #444;
            display: flex; flex-direction: column; gap: 15px;
        }
        input, select {
            padding: 12px; width: 250px; text-align: center; font-size: 1rem;
            background: #333; border: 1px solid #555; color: #fff; border-radius: 4px;
        }
        button {
            background: var(--accent); border: none; color: #000;
            padding: 12px; cursor: pointer; font-weight: bold; font-size: 1rem;
            border-radius: 4px; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }

        /* --- Game Screen --- */
        #game-screen { display: none; flex-direction: column; align-items: center; }
        
        .info-panel { 
            display: flex; gap: 30px; margin-bottom: 20px; 
            background: #222; padding: 10px 30px; border-radius: 50px;
        }
        .player-info { opacity: 0.5; font-weight: bold; transition: 0.3s; }
        .active-turn { opacity: 1; transform: scale(1.1); color: var(--accent); }

        /* --- OTHELLO (Classic Green) --- */
        .othello-board {
            display: grid; grid-template-columns: repeat(8, 45px); gap: 2px;
            background: #000; padding: 4px; border: 4px solid #444; border-radius: 4px;
        }
        .o-cell {
            width: 45px; height: 45px; background: #006400; /* 深い緑 */
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .o-cell:hover { background: #007500; }
        
        .o-stone {
            width: 38px; height: 38px; border-radius: 50%;
            transition: transform 0.4s;
        }
        .o-black { background: #000; border: 1px solid #555; box-shadow: 2px 2px 2px rgba(0,0,0,0.5); }
        .o-white { background: #fff; border: 1px solid #ccc; box-shadow: 2px 2px 2px rgba(0,0,0,0.5); }

        /* --- CONNECT 4 (High Visibility) --- */
        .c4-container {
            padding: 15px;
            background: var(--c4-frame); /* 白っぽいフレームで視認性確保 */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            position: relative; cursor: pointer;
            border: 2px solid #999;
        }
        .c4-board {
            display: grid; grid-template-columns: repeat(7, 56px); gap: 10px;
            padding: 10px; background: #bbb; /* 内側のフレーム色 */
            border-radius: 5px;
        }
        .c4-cell {
            width: 56px; height: 56px;
            background: var(--c4-hole); /* 穴は完全な黒 */
            border-radius: 50%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1); /* 穴の立体感 */
            position: relative; z-index: 2;
        }
        .c4-piece {
            width: 56px; height: 56px; border-radius: 50%;
            position: absolute; top: 0; left: 0; z-index: 1;
            /* 少しだけ小さくして枠を見せる */
            transform: scale(0.92);
        }
        /* くっきりした色使い */
        .c4-red { background: var(--c4-red); box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3); }
        .c4-yellow { background: var(--c4-yellow); box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3); }

        /* 落下アニメーション */
        .falling { animation: dropBounce 0.5s ease-in forwards; }
        @keyframes dropBounce {
            0% { transform: translateY(-300px) scale(0.92); }
            70% { transform: translateY(0) scale(0.92); }
            85% { transform: translateY(-10px) scale(0.92); }
            100% { transform: translateY(0) scale(0.92); }
        }

        .c4-guide {
            position: absolute; top: -60px; width: 56px; height: 56px;
            border-radius: 50%; border: 4px solid #fff;
            transition: left 0.1s; opacity: 0; pointer-events: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        #message { margin-top: 25px; font-size: 1.5rem; font-weight: bold; text-align: center; min-height: 1.5em; }
        #restart-btn { display: none; margin-top: 15px; background: #fff; color: #000; }
    </style>
</head>
<body>

    <h1>GAME HUB</h1>

    <div id="login-screen">
        <input type="text" id="username" placeholder="NAME" maxlength="10">
        <input type="text" id="room" placeholder="ROOM CODE">
        <select id="gameType">
            <option value="othello">OTHELLO</option>
            <option value="connect4">GRAVITY 4</option>
        </select>
        <button onclick="joinGame()">Start Game</button>
    </div>

    <div id="game-screen">
        <div class="info-panel">
            <div id="p1-info" class="player-info">Player 1</div>
            <div id="p2-info" class="player-info">Player 2</div>
        </div>

        <div id="board-area"></div>
        <div id="message"></div>
        <button id="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const socket = io();
        let myColor = null;
        let myTurn = false;
        let currentGameType = '';
        let roomID = '';
        const boardArea = document.getElementById('board-area');
        const msgEl = document.getElementById('message');

        function joinGame() {
            const username = document.getElementById('username').value;
            roomID = document.getElementById('room').value;
            const gameType = document.getElementById('gameType').value;
            if(!username || !roomID) return alert("Please enter Name and Room Code");
            socket.emit('joinRoom', { username, room: roomID, gameType });
        }

        // --- Socket Events ---
        socket.on('error', (msg) => alert(msg));
        
        socket.on('joined', (data) => {
            myColor = data.color;
            currentGameType = data.gameType;
        });

        socket.on('waiting', (msg) => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            msgEl.innerText = msg;
            boardArea.innerHTML = '<div style="padding:40px; color:#666;">Waiting for opponent...</div>';
        });

        socket.on('gameStart', ({ p1, p2, gameType, turn, board }) => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            
            document.getElementById('p1-info').innerText = p1;
            document.getElementById('p2-info').innerText = p2;
            
            currentGameType = gameType;
            if(gameType === 'othello') {
                renderOthello(board);
            } else {
                setupConnect4();
            }
            updateTurn(turn);
        });

        socket.on('othelloUpdate', ({ board, lastMove, color }) => {
            renderOthello(board);
        });

        socket.on('passMessage', (msgText) => {
            alert(msgText); // パスが発生したことを通知
        });

        socket.on('changeTurn', (turn) => updateTurn(turn));

        socket.on('gameOver', ({ winner, msg }) => {
            myTurn = false;
            msgEl.innerText = msg;
            msgEl.style.color = winner === myColor ? '#00ff9d' : '#ff4444';
            if(winner === 'draw') msgEl.style.color = '#fff';
            
            document.getElementById('p1-info').classList.remove('active-turn');
            document.getElementById('p2-info').classList.remove('active-turn');
            document.getElementById('restart-btn').style.display = 'block';
        });

        // --- Functions ---

        function updateTurn(turn) {
            const isP1 = (turn === 'black' || turn === 'red');
            document.getElementById('p1-info').classList.toggle('active-turn', isP1);
            document.getElementById('p2-info').classList.toggle('active-turn', !isP1);
            
            myTurn = (turn === myColor);
            if(myTurn) {
                msgEl.innerText = "YOUR TURN";
                msgEl.style.color = "#00ff9d";
            } else {
                msgEl.innerText = "OPPONENT'S TURN";
                msgEl.style.color = "#666";
            }
        }

        // --- Othello Render ---
        function renderOthello(boardData) {
            boardArea.innerHTML = '';
            const board = document.createElement('div');
            board.className = 'othello-board';

            for(let y=0; y<8; y++) {
                for(let x=0; x<8; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'o-cell';
                    cell.onclick = () => {
                        if(myTurn) socket.emit('othelloMove', { room: roomID, x, y, color: myColor });
                    };
                    
                    const val = boardData[y][x];
                    if(val) {
                        const stone = document.createElement('div');
                        stone.className = `o-stone o-${val}`;
                        cell.appendChild(stone);
                    }
                    board.appendChild(cell);
                }
            }
            boardArea.appendChild(board);
        }

        // --- Connect 4 Setup & Logic ---
        function setupConnect4() {
            boardArea.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'c4-container';
            
            const guide = document.createElement('div');
            guide.className = 'c4-guide';
            container.appendChild(guide);

            const board = document.createElement('div');
            board.className = 'c4-board';

            // 6行x7列の穴を作成
            for(let r=0; r<6; r++) {
                for(let c=0; c<7; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'c4-cell';
                    board.appendChild(cell);
                }
            }
            container.appendChild(board);
            boardArea.appendChild(container);

            const COL_WIDTH = 66; // 56px cell + 10px gap
            const PADDING = 25; // container padding (15) + board padding (10)

            container.addEventListener('mousemove', (e) => {
                if(!myTurn) { guide.style.opacity=0; return; }
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                let col = Math.floor((x - PADDING) / COL_WIDTH);
                if(col < 0) col = 0; if(col > 6) col = 6;
                
                guide.style.opacity = 1;
                guide.style.borderColor = myColor === 'red' ? 'var(--c4-red)' : 'var(--c4-yellow)';
                guide.style.left = (PADDING + col * COL_WIDTH) + 'px';
                container.dataset.col = col;
            });

            container.addEventListener('mouseleave', () => guide.style.opacity=0);
            
            container.addEventListener('click', () => {
                if(!myTurn) return;
                const col = container.dataset.col;
                if(col !== undefined) {
                    socket.emit('connect4Move', { room: roomID, col: parseInt(col) });
                    myTurn = false;
                    guide.style.opacity = 0;
                }
            });
        }

        socket.on('connect4Update', ({ row, col, color }) => {
            const container = document.querySelector('.c4-container');
            const piece = document.createElement('div');
            piece.className = `c4-piece c4-${color} falling`;
            
            // 位置計算 (Padding 25px + (Index * 66px))
            const posBase = 25;
            const sizeStep = 66;

            piece.style.top = (posBase + row * sizeStep) + 'px';
            piece.style.left = (posBase + col * sizeStep) + 'px';
            
            container.appendChild(piece);
        });
    </script>
</body>
</html>
